<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de h1</title>
</head>
<body>
	<header>
		<hgroup><!-- etiqueta de HTML5, el proposito es poder agrupar varios H1 y h2 y conectarlos entre si, el proposito es que esten muy relacionados entre si, por ejemplo si alguien en Google busca una tienda de flores, de manera relaciona de manera que se le da un valor grande si estan en el Header-->
			<h1>Tienda de flores</h1>
			<h2>Para mi novia</h2>
		</hgroup>
	</header>
	<hgroup><!-- etiqueta que me permite compartir varios h1,h2,h3,h4 y conectarlos entre si, pero por contra diluye el valor de cada uno de ellos -->
		<h1>Envia una postal</h1><!-- este h1 ya no va tener tanta importancia para SEO (Search Engine Optimization)
		ya que comparte la prioridad con el h1 definido en el header  -->
		<h2>Para cumpleaños</h2>
	</hgroup>


	<h2>Título secundario 2</h2>
	<h2>Título secundario 3</h2>
	<h3>Título h3</h3>
	<h4>Título h4</h4>
	<h5>Título h5</h5>
</body>
</html>
