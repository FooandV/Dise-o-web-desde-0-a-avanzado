<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multimedia</title>
</head>
<body>
	<!-- en html5 se pone la etiqueta <figure> que es la especifica para una imagen y dentro img -->
	<figure>
		<img src="Violettayperro.jpg" alt="Violetta comiendo empanada"> <!-- esta es la etiqueta tradicional y tambien aveces le ponen height(altura) y weigth(anchura), la propiedad alt es para darle una descripción a la imagen-->
		<figcaption>No quiero darte Perro grande</figcaption><!-- esta etiqueta nueva es un titular o un texto que va acompañando la imagen, es como si fuera la leyenda de la imagen -->
	</figure>
</body>
</html>
