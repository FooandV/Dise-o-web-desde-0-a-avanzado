	<script>
		/*declaracion de variables globales*/
		var sections = new Array(5);/*se crea un array para almacenar los 5 elementos o secciones*/
		sections[0]="home";
		sections[1]="aboutme";
		sections[2]="skills";
		sections[3]="portfolio";
		sections[4]="blog";


		/*funcion que detecta el ancho de la pagina de los navegadores en JS*/
		alertSize();
		function alertSize() { 
		  var myWidth = 0, myHeight = 0; 
		  if( typeof( window.innerWidth ) == 'number' ) { 
		    //No-IE 
		    myWidth = window.innerWidth; 
		    myHeight = window.innerHeight; 
		  } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
		    //IE 6+ 
		    myWidth = document.documentElement.clientWidth; 
		    myHeight = document.documentElement.clientHeight; 
		  } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
		    //IE 4 compatible 
		    myWidth = document.body.clientWidth; 
		    myHeight = document.body.clientHeight; 
		  } 
		  	var display;
			var car_menu=document.getElementById("car_menu");
			display=car_menu.style.display;
			if (myWidth <767) {
				car_menu.style.display ="none";
			}
			else{
				car_menu.style.display="block";
			}
		}

		/*funcion para aparecer y desaparecer la tarjeta */
		function displayMenu(){
			// alert("hola");
			var display;/*almacenamos el estado enel que se encuentra*/
			var car_menu=document.getElementById("car_menu");/*varible donde guardamos ese objeto, desde aca se administra todos los elementos de ese id*/
			display=car_menu.style.display;

			if (display=="none") {/*si display esta none entonces*/
				car_menu.style.display="block"/*se activa*/
			}
			else{
				car_menu.style.display="none";
			} 
		}

		/*funcion para administrar el color de manera global:*/
		function setColors(i){/*se le pasa como parametro i,*/
			var search;
			var bkgr_body;
			var bkgr_menu;

			if (sections[i]=="home") {
				bkgr_body= "#233D58";/*variable background del cuerpo*/
				bkgr_menu= "#233D58";
			}
			else{/*si el elemento del display es otro no home*/
				bkgr_body= "#f1f1f1";/*variable background del cuerpo*/
				bkgr_menu= "#29abe2";
			}
				search=document.getElementById(sections[i]);
				search.style.background=bkgr_body;
				var menu= document.getElementsByTagName("header")[0];
				menu.style.background=bkgr_menu;
		}

		/*funcion de navegacion del menu:*/
		function navSection(nav){
			var search;
			var show;
			
			for (var i =0; i<5; i++){/*para recorrer los elementos*/
				search=document.getElementById(sections[i]);
				search.style.display="none";/*cada elemento que recorro lo voy anular, osea q no se muestre*/
				if(sections[i] == nav){/*si elemento en la posicion que estemos recorriendo tiene el mismo nombre del parametro "nav"enviado en la funcion entonces se debe activar dicho boton para dicho display:*/
					search.style.display="block";	
					setColors(i);/*llamada a funcion setColors*/
				
				}
			}

		} 

		/*funcion que permite desplegar los slide*/
		function displaySection(nav){
			// alert("hola");
			var search;/*variable de busqueda*/
			var show;/*variable para guardar el display que me va decir si hay q mostroar el slide o no*/
			for (var i =0; i<5; i++) {/*bucle para recorrer*/
				search=document.getElementById(sections[i]);/*en esta variable se va añadiendo cada elemento que recorremos de todas las secciones q hay*/
				show=search.style.display;

				if (show == "block"){/*si el display lo tiene visible=blck o none*/
					/*en caso de que este en block se pone en none porque la que se tiene que activar es la siguiente: */
					search.style.display="none";/*se pone en oculta ese display*/

					/*luego se pregunta que valor tiene nav? el prev o el next, hasta donde tiene que navegar?*/	
					if(nav=="next"){
						i++;/*se aumenta el display del elemento una vez el usuario seleccion next*/
						/*en el caso de que nos hayamos sobrepasado tiene que volver al principio, osea al elemento i=0 que es home:*/
						if(i>4) i=0;
					}
					/*en caso de ir hacia atras:prev*/
					if(nav =="prev"){
						i--;
						if (i<0) i=4;
					}
					search=document.getElementById(sections[i]);
					search.style.display="block";
					break;
				}
			}
			setColors(i);/*llamada a funcion setColors*/
		}
		function displayFormContac(status){
			var form= document.getElementById("contact_form");
			form.style.display=status;

		}
