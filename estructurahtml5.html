<!-- este codigo da explicacion a la estructura de una pagina HTML5 -->
<!DOCTYPE html>
	<html lang="en"><!-- etiqueta padre de HTML -->
	<head><!-- tiene información de la pagina -->
		<meta charset="UTF-8">
		<title>Document</title>
		<!--
		todo esto se puede hacer dentro del head
		enlazar archivos css
		enlazar archivos js
		añadir fuentes externas
		metadatos(keywords, descriptions, robots, author,owner) 
		 -->
	</head>
	<body><!-- donde estara el contenido de la pagina -->
		<header>
			<h1></h1><!-- titulo h1 -->
			<nav>
				<ul><!-- lista de elementos -->
					<li></li><!-- elemento de la lista -->
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</nav><!-- menu de navegacion -->
		</header> 
		<section>
			<article></article>
			<!-- dentro de cada article puede tener imagnenes, texto, titulos secundarios -->
			<article></article>
			<article></article>
		</section>
		<footer></footer>

	</body>
	</html>
